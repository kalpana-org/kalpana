terminal-key: escape

# key-combination: command
# (command is prompted if it starts with a space, otherwise it's run)
key-bindings: {}

# format: [{pattern: '', repl: ''\}, {pattern: '', repl: '', selection_pattern: ''}, ...]
export_formats: {}

show-line-numbers: false
chapter-keyword: CHAPTER
visible-autocompletion-items: 6
spellcheck-active: false
spellcheck-language: en_US
max-textarea-width: 1000
bold-marker: "*"
italic-marker: "/"
underline-marker: "_"
horizontal-ruler-marker: "*"
autohide-scrollbar: true
start-at-pos: [0, 0]
